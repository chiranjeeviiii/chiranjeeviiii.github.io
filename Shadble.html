<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shabdle - The Indian Word Game</title>
    <style>
        :root {
            --bg-color: #121213;
            --text-color: #ffffff;
            --border-color: #3a3a3c;
            --tile-bg: #121213;
            
            /* Saffron, White, Green theme */
            --correct-color: #FF9933; /* Saffron */
            --present-color: #2E8B57; /* Sea Green (a bit darker for better contrast) */
            --absent-color: #3a3a3c;
            --key-bg: #818384;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
            padding: 10px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 0.1em;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.6s, background-color 0.6s, border-color 0.6s;
            transform-style: preserve-3d;
        }
        
        .tile.filled {
            border-color: #565758;
        }

        .tile .front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .tile .back {
            transform: rotateY(-180deg);
        }
        
        .tile.flip {
            transform: rotateX(180deg);
        }

        .tile.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
        }

        .tile.present {
            background-color: var(--present-color);
            border-color: var(--present-color);
        }

        .tile.absent {
            background-color: var(--absent-color);
            border-color: var(--absent-color);
        }

        .keyboard-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            font-family: inherit;
            font-weight: bold;
            border: 0;
            padding: 0;
            height: 58px;
            flex-grow: 1;
            text-transform: uppercase;
            margin: 0;
            background-color: var(--key-bg);
            color: var(--text-color);
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0.3);
        }
        
        .key.large {
            flex-grow: 1.5;
        }
        
        .key.correct { background-color: var(--correct-color); }
        .key.present { background-color: var(--present-color); }
        .key.absent { background-color: var(--absent-color); }

        #toast {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
            z-index: 1000;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 480px) {
            .tile { width: 50px; height: 50px; font-size: 1.8rem; }
            .key { height: 50px; }
        }

    </style>
</head>
<body>

    <header>
        <h1>SHABDle</h1>
    </header>

    <div class="game-container">
        <div id="grid-container" class="grid-container"></div>
    </div>
    
    <div id="toast"></div>

    <div id="keyboard-container" class="keyboard-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gridContainer = document.getElementById('grid-container');
        const keyboardContainer = document.getElementById('keyboard-container');
        const toastContainer = document.getElementById('toast');

        // You can easily add more 5-letter Indian-themed words here!
        const wordList = [
            'AGRAA', 'ARJUN', 'ASHOK', 'BADAM', 'BAJAJ', 'BASIL', 'BHIND', 'BIHAR', 
            'CHANA', 'CHAAT', 'CURRY', 'DALIA', 'DAWAT', 'DELHI', 'DEEPA', 'DHABA', 
            'DHOTI', 'DOSAI', 'DOSTI', 'GHEEE', 'GOAAN', 'GUAVA', 'GUPTA', 'HALDI', 
            'HAVEL', 'HINDI', 'HOLII', 'IDLII', 'INDIA', 'JALEB', 'KABAB', 'KADHI', 
            'KARMA', 'KERAL', 'KORMA', 'LADDU', 'LASSI', 'LEHEN', 'MANGO', 'MASKA', 
            'MASTI', 'MEHTA', 'MUMBA', 'NEHRU', 'NOIDA', 'PAGDI', 'PALAK', 'PATNA', 
            'POOJA', 'PUNEE', 'PUNJA', 'PYAAR', 'RAITA', 'RAJMA', 'RAHUL', 'RUPEE', 
            'SAREE', 'SATYA', 'SHIVA', 'SIMLA', 'SITAR', 'SONAM', 'SUTRA', 'SWAMI', 
            'TANDO', 'THALI', 'TIKKA', 'VADAI', 'VEDAS', 'VEENA', 'VIKAS', 'YOGAI'
        ];
        
        let secretWord = wordList[Math.floor(Math.random() * wordList.length)];
        console.log(`Today's word: ${secretWord}`); // For testing purposes

        const GUESS_COUNT = 6;
        const WORD_LENGTH = 5;
        let currentRow = 0;
        let currentCol = 0;
        const guesses = Array(GUESS_COUNT).fill(null).map(() => Array(WORD_LENGTH).fill(''));

        function createGrid() {
            for (let i = 0; i < GUESS_COUNT * WORD_LENGTH; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                tile.id = `tile-${Math.floor(i / WORD_LENGTH)}-${i % WORD_LENGTH}`;
                gridContainer.appendChild(tile);
            }
        }

        function createKeyboard() {
            const keys = [
                'Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P',
                'A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L',
                'ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '⌫'
            ];
            
            const rows = [keys.slice(0, 10), keys.slice(10, 19), keys.slice(19)];
            rows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('keyboard-row');
                row.forEach(key => {
                    const keyBtn = document.createElement('button');
                    keyBtn.classList.add('key');
                    keyBtn.textContent = key;
                    keyBtn.dataset.key = key;
                    if (key === 'ENTER' || key === '⌫') {
                        keyBtn.classList.add('large');
                    }
                    rowDiv.appendChild(keyBtn);
                });
                keyboardContainer.appendChild(rowDiv);
            });
        }
        
        function showToast(message) {
            toastContainer.textContent = message;
            toastContainer.classList.add('show');
            setTimeout(() => {
                toastContainer.classList.remove('show');
            }, 2000);
        }

        function updateGrid() {
            for(let r=0; r < GUESS_COUNT; r++) {
                for(let c=0; c < WORD_LENGTH; c++) {
                    const tile = document.getElementById(`tile-${r}-${c}`);
                    tile.textContent = guesses[r][c];
                    if (guesses[r][c]) {
                        tile.classList.add('filled');
                    } else {
                        tile.classList.remove('filled');
                    }
                }
            }
        }
        
        function handleKeyPress(key) {
            if (currentRow >= GUESS_COUNT) return; // Game over
            
            if (key === 'ENTER') {
                if (currentCol === WORD_LENGTH) {
                    submitGuess();
                } else {
                    showToast("Not enough letters");
                }
                return;
            }
            
            if (key === '⌫' || key === 'BACKSPACE') {
                if (currentCol > 0) {
                    currentCol--;
                    guesses[currentRow][currentCol] = '';
                }
                updateGrid();
                return;
            }
            
            if (key.match(/^[A-Z]$/i) && key.length === 1) {
                if (currentCol < WORD_LENGTH) {
                    guesses[currentRow][currentCol] = key.toUpperCase();
                    currentCol++;
                }
                updateGrid();
                return;
            }
        }

        function submitGuess() {
            const guess = guesses[currentRow].join('');
            
            // For simplicity, we assume all words in our list are valid.
            // A more complex version would check against the full word list.
            
            flipTiles(guess);
        }

        function flipTiles(guess) {
            const rowTiles = Array.from(gridContainer.children).slice(currentRow * WORD_LENGTH, (currentRow + 1) * WORD_LENGTH);
            let checkSecretWord = secretWord.split('');

            // First pass for correct letters (green)
            rowTiles.forEach((tile, index) => {
                const letter = guess[index];
                if (letter === checkSecretWord[index]) {
                    tile.classList.add('correct');
                    updateKeyboard(letter, 'correct');
                    checkSecretWord[index] = null; // Mark as checked
                }
            });

            // Second pass for present letters (yellow)
            rowTiles.forEach((tile, index) => {
                if(tile.classList.contains('correct')) return;
                
                const letter = guess[index];
                if (checkSecretWord.includes(letter)) {
                    tile.classList.add('present');
                    updateKeyboard(letter, 'present');
                    checkSecretWord[checkSecretWord.indexOf(letter)] = null; // Mark as checked
                } else {
                    tile.classList.add('absent');
                    updateKeyboard(letter, 'absent');
                }
            });
            
            rowTiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.classList.add('flip');
                }, index * 300);
            });
            
            setTimeout(() => checkWinLoss(guess), WORD_LENGTH * 300);
        }
        
        function updateKeyboard(letter, status) {
            const key = keyboardContainer.querySelector(`[data-key="${letter.toUpperCase()}"]`);
            if (!key) return;

            const currentStatus = key.classList.contains('correct') ? 'correct' : key.classList.contains('present') ? 'present' : 'absent';
            
            // 'correct' is highest priority, then 'present', then 'absent'
            if (status === 'correct') {
                key.classList.remove('present', 'absent');
                key.classList.add('correct');
            } else if (status === 'present' && currentStatus !== 'correct') {
                key.classList.add('present');
            } else if (status === 'absent' && currentStatus !== 'correct' && currentStatus !== 'present') {
                 key.classList.add('absent');
            }
        }

        function checkWinLoss(guess) {
            if (guess === secretWord) {
                showToast("Well Done! You got it!");
                currentRow = GUESS_COUNT; // End game
                return;
            }
            
            currentRow++;
            currentCol = 0;
            
            if (currentRow === GUESS_COUNT) {
                showToast(`The word was ${secretWord}`);
            }
        }

        function setupEventListeners() {
            // Physical keyboard
            document.addEventListener('keydown', e => {
                const key = e.key.toUpperCase();
                if (key === 'BACKSPACE') {
                    handleKeyPress('⌫');
                } else {
                    handleKeyPress(key);
                }
            });

            // On-screen keyboard
            keyboardContainer.addEventListener('click', e => {
                if (e.target.matches('.key')) {
                    handleKeyPress(e.target.dataset.key);
                }
            });
        }

        function startGame() {
            createGrid();
            createKeyboard();
            setupEventListeners();
        }

        startGame();
    });
</script>

</body>
</html>
